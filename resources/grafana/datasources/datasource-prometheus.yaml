apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-prometheus-datasource
  labels:
     grafana_datasource: "true"
data:
    prometheus.yaml: |-
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://promop-prometheus-operator-prometheus.infra:9090
        access: proxy
        isDefault: true
